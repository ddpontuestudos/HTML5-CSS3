<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Site responsivo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

  <h1>Diferentes tamanhos de imagens</h1>
  <p>Dica: coloque os sources em ordem!</p>
  
  <picture>
    
    <source media="(max-width: 550px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="fotog">
    
  </picture>

  <h1>Áudios</h1>

  <audio controls preload="metadata">

    <source src="audios/On the Delta - John Patitucci.mp3" type="audio/mpeg">
  </audio>


  <h1>Vídeos</h1>
  <p>Vídeos hospedados internamente</p>
  
  <video width="500" height="500" controls>
    <source src="videos/pexels-jasmin-kaemmerer-18122212 (Original).mp4" type="video/mp4">
  </video>

  <p>Vídeos hospedados de fora</p>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=8bk203t2gVzAi305" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

  </body>
</html>
